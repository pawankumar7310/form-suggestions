<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    

    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="widelab.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-8 " id="left">
            <div class="header">
                
                <div><h6>Project/Create a task</h6></div>
                <div id="r-button">
                <div class="form-check form-switch" >
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label " for="flexSwitchCheckDefault">Public</label>
                  </div>
                  <!-- <div><i class="bi bi-paperclip"></i></div> -->
                  <div> <button type="button" class="btn btn-sm "><i class="bi bi-paperclip"></i></button></div>
                  <div> <button type="button" class="btn btn-sm "><i class="bi bi-bounding-box-circles"></i></button></div>
              </div>

            </div>
            <!-- header end -->
            <div class="inside-container">
            <h3>Widelab: Review Design</h3>
            <div class="description">
            <div>
                  <button type="button" class="btn btn-light btn-sm ">Description</button>
                  <button type="button" class="btn btn-light btn-sm">Preview</button>
            </div>
            <div class="parenttext">
            <div> <textarea type="text"  rows="4" placeholder="Enter description"> </textarea> 
              <div class="textbtn">
                <div>
                <button type="button" class="btn btn-sm "><i class="bi bi-paperclip"></i></button>
                <button type="button" class="btn btn-sm "><i class="bi bi-card-image"></i></button>
                <button type="button" class="btn btn-sm "><i class="bi bi-emoji-smile"></i></button>
              </div>
              <div>
                   <p class="para">Text formatting  </p>
              </div>     
              </div> <!-- textarea btn end -->
            </div>
            </div>
            </div>

              <div class="l-border">
              <div class="child-l">
              <p>SUB-TASKS</p>
              <div class="check-container">
              <div><i class="bi bi-text-paragraph"></i></div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Create real time soeket for agenda
                </label>
              </div>
            </div>
               
            <div class="check-container">
              <div><i class="bi bi-text-paragraph"></i></div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Suggest a discussion of statistics
                </label>
              </div> 
            </div>


              <div class="search-container">
                <input type="search" class="search-box">
                <div><p>Discard  <span> Save task</span> </p> </div>
              </div>
            </div><!-- child-l end -->
            </div>


              <div class="button-4 ">
                <button type="button" class="btn btn-light btn-sm "><i class="bi bi-paperclip"></i> Attachment</button>
                <button type="button" class="btn btn-light btn-sm "><i class="bi bi-front"></i> Relationship</button>
                <button type="button" class="btn btn-light btn-sm "><i class="bi bi-alarm"></i> Alert</button>
                <button type="button" class="btn btn-light btn-sm "><i class="bi bi-three-dots"></i>More</button>
              </div>
           
              
           
          </div>
        </div> <!--inside container end-->

          
          <div class="col-4" >
            <div>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option  selected><i class="bi bi-grid"></i>Select a project</option>
              <option value="1">project 1</option>
              <option value="2">project 2</option>
              <option value="3">project 3</option>
            </select>
            </div>

            <div class="attr">
              <div>
              <p>ATTRIBUTES</p>
            </div>
            <div>
            <button type="button" class="btn btn-light btn-sm "><i class="bi bi-hdd-rack"></i> </button>
            </div>
           
          </div>
          <hr>
          <!-- <div class="hr-line"></div> -->
             <div class="right-content">
              <div class="box">
                <div class="box-container">
                  <div class="row-item"> 
                    <div class="one-line">Status</div>
                    <div class="one-line progres"><button>In progress</button></div>
                </div>
                  <div class="row-item"> 
                    <div class="one-line">Priority</div>
                    <div class="one-line high"><button>High</button></div>
                </div>
                  <div class="row-item"> 
                    <div class="one-line">Assignee</div>
                    <div class="one-line name"><button>Maciej </button></div>
                  </div>
                  <div class="row-item"> 
                    <div class="one-line">Due date</div>
                    <div class="one-line"><input type="date"></div>
                  </div>
                  <div class="row-item">
                    <div class="one-line">+ Add attribute</div>
                  </div>
                  

                </div>

              </div>

              <div class="box cln-btn">
                  <button type="button" class="btn btn-light btn-sm ">Cancel</button>
                  <button type="button" class="btn btn-light btn-sm create">+ Create</button>
              </div>



             </div>
            </div>
          
          </div>
        </div>
      </div>
    
</body>
</html>
